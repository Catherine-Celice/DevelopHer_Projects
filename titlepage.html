<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="titlePage.css" />
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <title>Memory Masters Home</title>
</head>
<body>
    
    <!-- Game Title -->
    <h1>Memory Masters</h1>

    <!-- Picture of Dragon -->
    <img class="mobile" src="images/dragons/dragon15.png" alt="Blue Dragon" style="display:block";>
    <img class="other" src="images/Dragons/Red Dragon.gif" alt="Red Dragon" style="display:none";>
    <img class="wall" src="images/Dragons/rockWall.jpg" alt="Rock Wall" style="display: none";>

    <!-- Options -->
    <div id = "options"> 
        <form>
            <fieldset>
                <p>
                    <label>Which card design?</label>
                    <select id="cardDesign">
                        <option value="cardSet1" selected>Cute Animals</option>
                        <option value="cardSet2">Dragons</option>
                    </select>
                </p>

                <p>
                    <label>How many cards?</label>
                    <select id="deckSize">
                        
                        <option value="12" selected>12</option>
                        <!-- <option value="16">16</option> -->
                        <!-- <option value="20">20</option> -->
                        <option value="24">24</option>
                        <option value="30">30</option>
                    </select>
                </p>


            </fieldset>
        </form>
    </div>

    <!-- Enter Game Button -->
    <button id="enter">Enter Game</button>
    

    <script src="titlepage.js"></script>
</body>
</html>
